      <div class="bg-contact flex-fill d-flex flex-column">
        <section class="overflow-hidden pt-5">
          <div class="row text-center padding-tittle">
            <h4 class="fw-bold">Contacto</h4>
            <p>Contactame y hagamos que tu evento sea inolvidable.</p>
          </div>
        </section>

        <section class="py-5 position-relative flex-fill">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-xs-12 col-sm-6">
                <div class="row g-3">
                  <div class="col-6">
                    <label for="First name" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="text-white border-red bg-custom-dark form-control"
                      id="name"
                      aria-label="First name"
                    />
                  </div>
                  <div class="col-6">
                    <label for="Email" class="form-label">Email</label>
                    <input
                      type="text"
                      class="text-white border-red bg-custom-dark form-control"
                      id="email"
                      aria-label="Email"
                    />
                  </div>
                  <div class="col-12">
                    <label for="Email" class="form-label">Mensaje</label>
                    <textarea
                      class="text-white border-red bg-custom-dark form-control"
                      id="message"
                      cols="20"
                      rows="8"
                    ></textarea>
                  </div>
                  <div class="col-12">
                    <button
                      class="btn btn-outline-danger float-end"
                      onclick="send()"
                    >
                      Enviar
                    </button>
                    <script>
                      function send() {
                        var name = document.getElementById("name").value;
                        var email = document.getElementById("email").value;
                        var message = document.getElementById("message").value;
                        let text =
                          "Hola%20soy%20" +
                          name +
                          "%2C%20mi%20correo%20es%3A%20" +
                          email +
                          "%0A-" +
                          message;
                        let link =
                          "https://api.whatsapp.com/send?phone=51956055730&text=" +
                          text;
                        // console.log("link:", link);
                        window.open(link, "_blank");
                      }
                    </script>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <footer class="p-5 d-flex flex-column text-center gap-5">
